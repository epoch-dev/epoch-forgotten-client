name: Deploy Epoch Forgotten client to Pages

on:
  push:
    branches: [$default-branch, 'github-pages-deploy']

  # allows to run this workflow manually from the Actions tab 1
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install client dependencies
        run: yarn install

      - name: Clone server repository
        uses: actions/checkout@v4
        with:
          repository: epoch-dev/epoch-forgotten
          path: server
          ref: main

      - name: Install server dependencies
        run: yarn install
        working-directory: ./server

      - name: Generate client
        run: yarn gen-client
        working-directory: ./server

      - name: Copy generated client to frontend
        run: cp -r ./backend/generated ./src/common/api/

      - name: Clean up backend repository
        run: rm -rf ./backend

      - name: Build client
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
